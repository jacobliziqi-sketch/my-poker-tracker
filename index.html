<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PokerLog - 专业手牌记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .poker-card { background: linear-gradient(145deg, #1e1e1e, #252525); border: 1px solid #333; }
        .btn-primary { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/50 sticky top-0 backdrop-blur-md z-10">
        <h1 class="text-xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            POKERLOG <span class="text-xs font-light text-gray-500">v1.0</span>
        </h1>
        <div class="text-sm font-medium px-3 py-1 bg-gray-800 rounded-full text-emerald-400">盈利: +$0</div>
    </nav>

    <div class="max-w-md mx-auto px-4 mt-6">
        
        <div class="poker-card rounded-3xl p-6 shadow-2xl mb-6">
            <h2 class="text-gray-400 text-xs uppercase tracking-widest mb-4 font-bold">快速录入新局</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1 ml-1">起手牌</label>
                    <input id="hand" type="text" placeholder="例如: AhKd" 
                        class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 focus:outline-none focus:border-blue-500 text-white font-mono">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 ml-1">位置</label>
                    <select id="pos" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 focus:outline-none focus:border-blue-500 text-white">
                        <option>BTN</option><option>SB</option><option>BB</option><option>UTG</option><option>HJ</option><option>CO</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs text-gray-500 mb-1 ml-1">盈亏 (BB 或 金额)</label>
                <input id="result" type="number" placeholder="0.00" 
                    class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 text-2xl font-bold focus:outline-none focus:border-emerald-500 text-white">
            </div>

            <button onclick="saveHand()" class="btn-primary w-full py-4 rounded-2xl text-black font-bold text-lg shadow-lg active:scale-95 transition-transform">
                保存此手牌
            </button>
        </div>

        <div>
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="font-bold text-gray-200">最近手牌</h3>
                <span class="text-xs text-gray-500">查看全部</span>
            </div>
            
            <div id="historyList" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        function saveHand() {
            const handInput = document.getElementById('hand');
            const pos = document.getElementById('pos').value;
            const result = document.getElementById('result').value;
            
            if(!handInput.value) {
                alert('请输入起手牌！');
                return;
            }

            // 简单的花色美化逻辑
            let displayHand = handInput.value
                .replace(/h/g, '<span class="text-red-500">♥</span>')
                .replace(/d/g, '<span class="text-blue-400">♦</span>')
                .replace(/c/g, '<span class="text-green-500">♣</span>')
                .replace(/s/g, '<span class="text-gray-300">♠</span>');

            const item = document.createElement('div');
            item.className = "poker-card p-4 rounded-2xl flex justify-between items-center animate-fadeIn";
            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="bg-gray-800 h-10 w-10 rounded-full flex items-center justify-center text-xs font-bold text-gray-400">${pos}</div>
                    <div class="text-xl font-mono font-bold tracking-tighter">${displayHand}</div>
                </div>
                <div class="text-right">
                    <div class="font-bold ${result >= 0 ? 'text-emerald-400' : 'text-red-400'}">${result >= 0 ? '+' : ''}${result}</div>
                    <div class="text-[10px] text-gray-600">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            document.getElementById('historyList').prepend(item);
            
            // 清空并反馈
            handInput.value = '';
            document.getElementById('result').value = '';
        }
    </script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</body>
</html>
