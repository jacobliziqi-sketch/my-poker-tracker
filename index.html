<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PokerFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card-red { color: #ff5555; font-weight: bold; }
        .card-black { color: #ffffff; font-weight: bold; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black text-blue-400">POKERFLOW <span class="text-[10px] text-slate-500 uppercase">Pro</span></h1>
            <div class="flex gap-2">
                <button onclick="clearAllData()" class="p-2 text-slate-500 hover:text-red-400"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                <button onclick="toggleVillainModal()" class="w-10 h-10 rounded-full glass flex items-center justify-center text-blue-400"><i data-lucide="users"></i></button>
            </div>
        </div>

        <div class="glass rounded-3xl p-6 mb-8 shadow-2xl border-t-2 border-blue-500/30">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-[10px] text-slate-500 font-bold ml-1 uppercase">My Hand</label>
                    <input id="hand" oninput="previewHand()" type="text" placeholder="AsKd" class="w-full bg-slate-900/50 border-b border-slate-700 p-2 text-xl font-mono outline-none focus:border-blue-500 transition-all text-white">
                </div>
                <div id="handPreview" class="flex items-end justify-center text-3xl pb-1"></div>
            </div>

            <div class="mb-4">
                <label class="text-[10px] text-slate-500 font-bold ml-1 uppercase">Villain</label>
                <select id="villainSelect" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-3 text-sm outline-none text-white">
                    <option value="Unknown">Unknown Player</option>
                </select>
            </div>

            <div class="grid grid-cols-3 gap-2 mb-6 text-white">
                <input id="flop" placeholder="Flop" class="bg-slate-900/50 p-2 rounded-lg text-xs border border-slate-700 outline-none">
                <input id="turn" placeholder="Turn" class="bg-slate-900/50 p-2 rounded-lg text-xs border border-slate-700 outline-none">
                <input id="river" placeholder="River" class="bg-slate-900/50 p-2 rounded-lg text-xs border border-slate-700 outline-none">
            </div>

            <button onclick="saveHand()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 py-4 rounded-2xl font-black text-xs tracking-widest transition-all shadow-lg shadow-blue-900/20 text-white">
                RECORD SESSION
            </button>
        </div>

        <div id="history" class="space-y-4"></div>
    </div>

    <div id="villainModal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 w-full rounded-3xl p-6 border border-slate-700">
            <h3 class="font-bold mb-4 text-white">Add Opponent</h3>
            <input id="vName" type="text" placeholder="Name" class="w-full bg-slate-900 p-3 rounded-xl mb-4 outline-none text-white">
            <div class="flex gap-2 mb-6">
                <button onclick="createVillain('FISH')" class="flex-1 bg-yellow-500/20 text-yellow-500 py-3 rounded-xl text-xs font-bold">FISH</button>
                <button onclick="createVillain('REG')" class="flex-1 bg-blue-500/20 text-blue-500 py-3 rounded-xl text-xs font-bold">REG</button>
            </div>
            <button onclick="toggleVillainModal()" class="w-full text-slate-500 text-xs py-2">Cancel</button>
        </div>
    </div>

    <script>
        // 初始化数据
        let villains = JSON.parse(localStorage.getItem('poker_villains') || '[]');
        let handHistory = JSON.parse(localStorage.getItem('poker_hands') || '[]');

        function formatPoker(str) {
            if(!str) return '';
            return str.toLowerCase()
                      .replace(/s/g, '<span class="card-black">♠</span>')
                      .replace(/h/g, '<span class="card-red">♥</span>')
                      .replace(/d/g, '<span class="card-red">♦</span>')
                      .replace(/c/g, '<span class="card-black">♣</span>')
                      .toUpperCase();
        }

        function previewHand() {
            document.getElementById('handPreview').innerHTML = formatPoker(document.getElementById('hand').value);
        }

        function toggleVillainModal() { document.getElementById('villainModal').classList.toggle('hidden'); }

        function createVillain(type) {
            const name = document.getElementById('vName').value;
            if(!name) return;
            villains.push({name, type});
            localStorage.setItem('poker_villains', JSON.stringify(villains));
            renderVillains();
            toggleVillainModal();
            document.getElementById('vName').value = '';
        }

        function renderVillains() {
            const select = document.getElementById('villainSelect');
            select.innerHTML = '<option value="Unknown">Unknown Player</option>' + 
                villains.map(v => `<option value="${v.name}">${v.name} (${v.type})</option>`).join('');
        }

        function saveHand() {
            const newHand = {
                hand: document.getElementById('hand').value,
                v: document.getElementById('villainSelect').value,
                board: `${document.getElementById('flop').value} ${document.getElementById('turn').value} ${document.getElementById('river').value}`,
                time: new Date().toLocaleString()
            };
            if(!newHand.hand) return alert('Enter hand first');
            
            handHistory.unshift(newHand);
            localStorage.setItem('poker_hands', JSON.stringify(handHistory));
            renderHistory();
            
            // 清空输入
            ['hand','flop','turn','river'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('handPreview').innerHTML = '';
        }

        function renderHistory() {
            const container = document.getElementById('history');
            container.innerHTML = handHistory.map(h => `
                <div class="glass p-5 rounded-3xl animate-in slide-in-from-top-2 duration-300">
                    <div class="flex justify-between items-center mb-3">
                        <div class="text-2xl font-mono">${formatPoker(h.hand)}</div>
                        <div class="text-[10px] font-bold bg-slate-900 px-3 py-1 rounded-full text-blue-400">VS ${h.v}</div>
                    </div>
                    <div class="text-xs text-slate-400 font-mono flex gap-2">
                        <span class="text-slate-600 font-bold uppercase tracking-tighter">Board</span>
                        ${formatPoker(h.board)}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function clearAllData() {
            if(confirm('Delete all history?')) {
                localStorage.clear();
                location.reload();
            }
        }

        // 启动执行
        renderVillains();
        renderHistory();
        lucide.createIcons();
    </script>
</body>
</html>
